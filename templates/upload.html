<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Excel File</title>
</head>
<body>
    <h1>Upload Excel File</h1>
    
    <!-- Form tải file Excel -->
    <form action="{{ url_for('upload_excel') }}" method="post" enctype="multipart/form-data">
        <label>Chọn file Excel danh sách sinh viên:</label>
        <input type="file" name="file" required>
        <button type="submit">Tải lên</button>
    </form>
    
    <!-- Nút chia ca thi -->
    <form action="{{ url_for('split_sessions') }}" method="post">
        <button type="submit">Chia ca thi</button>
    </form>
</body>
</html>
